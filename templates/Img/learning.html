{% extends 'base.html' %}
{% block content %}
<div style="padding:1em;">
    <div class="page-header">
        <h1>AIで深層学習　<small>佳瑩かを判定する</small></h1>
    </div>
    <form method="POST" action="{% url 'learning' %}" enctype="multipart/form-data" class="form-horizontal">
        {% csrf_token %}
        <div class='form-group'>
            <div class='col-sm-4'>{{form.as_p}}</div>
            <div class='col-sm-8'><button type="submit" class="btn btn-primary">分類する</button></div>
        </div>
    </form>
    <p class="message">判定画像</p>
    <ul>
        {% if result_name != "" %}
            <li>{{ result_name }}</li>
        {% else %}
            <li>画像なし</li>
        {% endif %}
    </ul>
    {% for faceimg in faceList %}
        <div class="image">
            {% if faceimg != "" %}
                <img src="data:image/png;base64,{{result_img}}"/>
            {% endif %}
        </div>
    {% endfor %}
</div>
{% endblock %}
